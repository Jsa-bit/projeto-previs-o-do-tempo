<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
        <script src="script.js"></script>
</head>

<body>
    <div class="caixa-maior">
        <input class="cidade" placeholder="Digite o nome da cidade">
        <Button class="busca" onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="Lupa">
        </Button>
        <div class="caixa-média">
            <h1  class="título">Tempo em São Paulo</h1>
            <p class="temp">21°C</p>
            <div class="caixa-menor">
                <img class="img-previsão" src="https://openweathermap.org/img/wn/04n.png" alt="Ícone de info Tempo">
                <p class="texto-previsão">Nublado</p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
